<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolRide V7.4: Multi-Stop Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* ... (Keep your existing styles) ... */
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        #panel {
            position: absolute; top: 20px; left: 20px; width: 360px;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px);
            padding: 24px; border-radius: 16px; box-shadow: 0 12px 40px rgba(0,0,0,0.12);
            z-index: 1000; border: 1px solid rgba(0,0,0,0.05);
            display: flex; flex-direction: column; gap: 12px;
        }
        input { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
        button { background: #2563eb; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        button:hover { background: #1d4ed8; }
        
        /* New Stop Field Style */
        .stop-container { display: none; background: #f0f9ff; padding: 10px; border-radius: 8px; border: 1px dashed #2563eb; }
        .stop-label { font-size: 11px; color: #2563eb; font-weight: 700; display: flex; justify-content: space-between; }
        .remove-stop { cursor: pointer; color: #ef4444; }
    </style>
</head>
<body>

    <div id="panel">
        <h2 style="margin:0 0 10px 0;">üö¥ CoolRide <span style="font-size:12px;color:white;background:#22c55e;padding:2px 6px;border-radius:10px;">V7.4</span></h2>
        
        <input type="text" id="apiUrl" placeholder="üîå Paste Ngrok URL Here" style="font-family:monospace; font-size:11px; background:#f8fafc;">
        
        <label>üìç Start Point</label>
        <input type="text" id="start" value="Tampines MRT">
        
        <div id="stopBox" class="stop-container">
            <div class="stop-label">üõë ADDED STOP <span class="remove-stop" onclick="removeStop()">‚úï Remove</span></div>
            <input type="text" id="stop" placeholder="Coordinates" readonly style="background:transparent; border:none; font-weight:600; color:#1e293b;">
            <input type="hidden" id="stopCoords"> 
        </div>

        <label>üéØ Destination</label>
        <input type="text" id="end" value="Tampines Eco Green">
        
        <button id="btn-route" onclick="calculateRoute()">üöÄ Find Cool Route</button>
        <div id="status" style="text-align:center;font-size:13px;color:#64748b;margin-top:5px;">Ready</div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

    <script>
        var map = L.map('map', {zoomControl: false}).setView([1.3521, 103.94], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: 'OSM' }).addTo(map);
        var routeLayer = null;

        // 1. FUNCTION CALLED BY POPUP BUTTON
        window.addStop = function(coords, name) {
            document.getElementById("stopBox").style.display = "block";
            document.getElementById("stop").value = name;
            document.getElementById("stopCoords").value = coords;
            
            // Auto-trigger route recalculation
            calculateRoute();
        };

        function removeStop() {
            document.getElementById("stopBox").style.display = "none";
            document.getElementById("stop").value = "";
            document.getElementById("stopCoords").value = "";
            calculateRoute();
        }

        // 2. MAIN ROUTING LOGIC
        async function calculateRoute() {
            var url = document.getElementById("apiUrl").value.trim();
            if (url.endsWith('/')) url = url.slice(0, -1);
            if (!url) return alert("‚ö†Ô∏è Please paste Server URL!");

            var btn = document.getElementById("btn-route");
            var status = document.getElementById("status");
            
            btn.disabled = true;
            btn.innerText = "Computing...";
            status.innerText = "‚è≥ Connecting to AI Brain...";
            
            if (routeLayer) map.removeLayer(routeLayer);

            var payload = {
                start: document.getElementById("start").value,
                end: document.getElementById("end").value,
                time: "14:00",
                // Send stop if active
                stop: document.getElementById("stopCoords").value || "" 
            };

            try {
                let response = await fetch(url + "/calculate_route", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                let result = await response.json();

                if (result.status === "success") {
                    var kmlBlob = new Blob([result.kml_data], {type: "text/xml"});
                    var kmlUrl = URL.createObjectURL(kmlBlob);

                    var customStyle = L.geoJson(null, {
                        style: function(f) {
                            var name = f.properties.name || "";
                            if (name.includes("Fastest")) return { color: "#ef4444", weight: 5, opacity: 0.6 };
                            if (name.includes("Cool")) return { color: "#22c55e", weight: 6, opacity: 0.9 };
                            return { color: "#3b82f6", weight: 4 };
                        }
                    });

                    routeLayer = omnivore.kml(kmlUrl, null, customStyle)
                        .on('ready', function() {
                            map.fitBounds(routeLayer.getBounds(), {padding: [50, 50]});
                            
                            // BIND POPUPS (Crucial for the 'Add Stop' button to work)
                            this.eachLayer(function(layer) {
                                if (layer.feature && layer.feature.properties.description) {
                                    layer.bindPopup(layer.feature.properties.description);
                                }
                            });
                            
                            status.innerText = "‚úÖ Optimized Route Loaded";
                            status.style.color = "green";
                            btn.disabled = false;
                            btn.innerText = "Find Cool Route";
                        })
                        .addTo(map);

                } else { throw new Error(result.message); }
            } catch (error) {
                console.error(error);
                status.innerText = "‚ùå " + error.message;
                btn.disabled = false;
                btn.innerText = "Try Again";
            }
        }
    </script>
</body>
</html>
